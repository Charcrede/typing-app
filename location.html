<body>
    <script>
        function initMap() {
            let localisation = {};
            navigator.geolocation.getCurrentPosition((position) => {
                localisation.lat = position.coords.latitude;
                localisation.lng = position.coords.longitude;
                var map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 12,
                    center: { lat:localisation.lat, lng: localisation.lng },
                });
                var locations = [
                { lat:localisation.lat, lng: localisation.lng } 
            ];
    
                var markers = locations.map(function (location) {
                    return new google.maps.Marker({
                        position: location,
                        map: map,
                    });
                });
            });
        }
    </script>
